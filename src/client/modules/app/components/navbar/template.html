<div id="loginModal" class="modal fade" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">

      </div>

          <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="remember-me-row">
              <label class="checkbox">
                      <input type="checkbox" value="remember-me">&nbsp;Remember me
                    </label>
              <button class="btn btn-primary pull-right" type="submit">Sign in</button>
            </div>
          </form>
          <div class="p-t-1">
            <a class="d-inline btn btn-link" routerLink="/signup">New User?</a><a class="d-inline clearfix btn btn-link">Forgot Password?</a>
          </div>
        </div>
        <a class='dropdown-item' href="/auth/google">
          <google-login-btn class="social-login"></google-login-btn>
        </a>
        <a class='dropdown-item' href="/auth/facebook">
          <facebook-login-btn class="social-login"></facebook-login-btn>
        </a>
      </div>
